<div class="bg-adm">
  <header>
    <app-navbar-adm></app-navbar-adm>
  </header>
  <div class="container-home">
    <div class="sidebar-left">
      <app-sidebar></app-sidebar>
    </div>
    <div class="cuerpo p-4 animated zoomInUp">
      <div class="m-4 box-header">
        <span class="title-form">Servicios</span>
        <div class="actions">
          <input type="button" value="Agregar Nuevo Servicio" class="btn orange ml-2" >
        </div>
      </div>
      <div class="m-4">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                </div>
                <input type="text" class="form-control"  placeholder="Buscar..."
                  aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col-lg-7">
              <!-- <mat-paginator [length]="listPuntos.length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions"
                (page)="handlePage($event)">
              </mat-paginator> -->
            </div>
          </div>
        </div>
        <table  class="table">
          <thead>
            <tr>
              <th scope="col">Título Servicio</th>
              <th scope="col">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>nombre</td>
              <td>descripcion</td>
              <td>precio</td>
              <td class="df-fr">
                <div style="cursor: pointer" data-toggle="modal" data-target="#newUser"> <img
                    src="assets/icons/edit.svg" width="12" alt=""> <span class="ml-2 asignarPriv">Editar</span></div>
                <div style="cursor: pointer" data-toggle="modal" data-target="#panelDigital">
                  <img src="assets/icons/delete.svg" width="12" alt=""><span class="ml-2 deletePriv">Eliminar</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!--
        <pagination-controls (pageChange)="pages = $event" previousLabel="Atrás" nextLabel="Siguiente">
        </pagination-controls>
        -->
      </div>
    </div>
  </div>
</div>
