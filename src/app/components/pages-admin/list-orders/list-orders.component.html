<div class="bg-adm">
  <header>
    <app-navbar-adm></app-navbar-adm>
  </header>
  <div class="container-home">
    <div class="sidebar-left">
      <app-sidebar></app-sidebar>
    </div>
    <div class="cuerpo p-4 animated zoomInUp">
      <div class="m-4 box-header">
        <span class="title-form">Listado de Órdenes de servicio</span>
      </div>
      <div class="m-4">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-5">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col-lg-7">
              <!-- <mat-paginator [length]="listPuntos.length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions"
                (page)="handlePage($event)">
              </mat-paginator> -->
            </div>
          </div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Cliente</th>
              <th scope="col">Fecha Solicitud</th>
              <th scope="col">Tipo de delivery</th>
              <th scope="col">Estado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let us of listUserServices">
              <td>{{us.code}}</td>
              <td>{{us.first_name + ' ' + us.last_name }}</td>
              <td>{{us.date_start}}</td>
              <td *ngIf="us.type_delivery === 1">Recojo</td>
              <td *ngIf="us.type_delivery === 2">Envío</td>
              <td *ngIf="us.type_delivery === 3">Recojo y envío</td>
              <td *ngIf="us.type_delivery === 4">Ninguno</td>
              <td *ngIf="us.state === '1'"><span class="badge badge-warning">En proceso</span></td>
              <td *ngIf="us.state === '2'"><span class="badge badge-primary">Enviando</span></td>
              <td *ngIf="us.state === '3'"><span class="badge badge-danger">Entregado</span></td>
              <td class="df-fr">
                <div style="cursor: pointer" data-toggle="modal" data-target="#newUser"> <img
                    src="assets/icons/edit.svg" width="12" alt=""> <span class="ml-2 asignarPriv">Actualizar
                    Estado</span></div>
              </td>
            </tr>
          </tbody>
        </table>
        <!--
        <pagination-controls (pageChange)="pages = $event" previousLabel="Atrás" nextLabel="Siguiente">
        </pagination-controls>
        -->
      </div>
    </div>
  </div>
</div>
