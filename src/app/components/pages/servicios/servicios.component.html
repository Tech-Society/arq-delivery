<!--Servicios-->
<div class="container mt-4">

  <div class="content-total">
    <div class="servicios-content">
      <div>
        <h1>Servicios que tenemos para t√≠</h1>
        <hr>
      </div>
      <div class="item-servicios" *ngFor="let s of listService; let i = index;">
        <div class="card shadow text-center">
          <div class="card-header" style="padding: 0px;" *ngIf="i === 0">
            <a [routerLink]="['/detalle-servicio/'+s.service_jd]">
              <img class="card-img" src="./assets/services-lavado.png" alt="" />
            </a>
          </div>
          <div class="card-header" style="padding: 0px;" *ngIf="i === 1">
            <a [routerLink]="['/detalle-servicio/'+s.service_jd]">
              <img class="card-img" src="./assets/services-alfombras.png" alt="" />
            </a>
          </div>
          <div class="card-header" style="padding: 0px;" *ngIf="i === 2">
            <a [routerLink]="['/detalle-servicio/'+s.service_jd]">
              <img class="card-img" src="./assets/services-cortina.png" alt="" />
            </a>
          </div>
          <div class="card-header" style="padding: 0px;" *ngIf="i === 3">
            <a [routerLink]="['/detalle-servicio/'+s.service_jd]">
              <img class="card-img" src="./assets/services-tinte.png" alt="" />
            </a>
          </div>
          <div class="card-img-top">
            <h5 class="card-title" style="margin-top: 10px;">
              {{ s.title }}
            </h5>
          </div>
        </div>
      </div>


    </div>
    <div class="sidebar-landing">
      <h2>Solicita Seguro</h2>
      <hr>
    </div>
  </div>



</div>

<!--Fin Servicios-->
